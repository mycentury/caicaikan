<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:include="common/meta :: meta" th:remove="tag"></div>
	<title>彩彩看-登陆</title>
</head>
<body>
	<!-- BEGIN HEADER -->
	<div th:include="common/header :: header" th:remove="tag"></div>
	<!-- END HEADER -->
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li><a href="/user/login">Login</a></li>
		</ol>

		<div class="row">
			<div class="col-xs-7">
				<h1 th:text="${words}" text="aaa"></h1>
				<h2 th:text="${words}" text="aaa"></h2>
				<h3 th:text="${words}" text="aaa"></h3>
				<h4 th:text="${words}" text="aaa"></h4>
				<h5 th:text="${words}" text="aaa"></h5>
				<h6 th:text="${words}" text="aaa"></h6>
				<h7 th:text="${words}" text="aaa"></h7>
			</div>
			<div class="col-xs-4">
				<form method="post" action="/user/admin_login" class="form-horizontal form-login">
					<input type="hidden" name="usertype" th:value="${usertype}" />
					<input type="hidden" name="token" th:value="${session.token}" />
					<div class="form-group">
						<label for="username">用户名：</label>
						<div class="input-group col-lg-10">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input id="username" class="form-control" name="username" maxlength="20" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" >密码：</label>
						<div class="input-group col-lg-10">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span>
							<input id="password" class="form-control" name="password" maxlength="20" required="required" type="password" />
							<span id="switch_eye" class="input-group-addon">
								<i id="eye" class="glyphicon glyphicon-eye-open"></i>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="checkcode">验证码：</label>
						<div class="input-group col-lg-10">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-random"></i>
							</span>
							<input id="checkcode" class="form-control" name="checkcode" maxlength="10" required="required"  onclick="$(info).hide();" />
							<span class="input-group-addon">
								<img id="checkcode_img" title="单击更换" alt="单击更换" src="/user/checkcode" onclick="refresh(this,'src');" />
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-lg-10">
							<button class="btn-default form-control" type="submit">登录</button>
							<span class="input-group-addon">
								<a href="">忘记密码？</a>
							</span>
						</div>
					</div>
					<div id="info" class="form-group" th:if="${errorMsg}" onclick="$(this).hide();">
						<div class="input-group col-lg-10">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-info-sign"></i>
							</span>
							<p class="form-control" th:utext="${errorMsg}"></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- BEGIN CSS_JS -->
	<div th:include="common/css_js :: css_js" th:remove="tag"></div>
	<!-- END CSS_JS -->
	<script src="/js/switch_eye.js"></script>
</body>
</html>
