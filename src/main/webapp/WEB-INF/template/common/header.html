<div th:fragment="header">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li th:each="item:${menuList}" th:if="${#lists.isEmpty(item.subMenus)}" th:class="${item.code eq menu}?'active'"><a href="#" th:href="${item.path}" th:utext="${item.nameZh}"></a></li>
					<li th:each="item:${menuList}" th:if="${not #lists.isEmpty(item.subMenus)}" th:class="${item.code eq menu}?'active dropdown'"><a href="#" th:href="${item.path}" class="dropdown-toggle"
						data-toggle="dropdown" th:utext="${item.nameZh}"><span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li th:each="subItem:${item.subMenus}" th:class="${subItem.code eq subMenu}?'active':''"><a href="#" th:href="${subItem.path}" th:utext="${subItem.nameZh}"></a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search"></input>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">Go</button>
						</span>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">login</a></li>
					<li><a href="/register">register</a></li>
				</ul>
			</div>
			<a href=""></a>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<ol class="breadcrumb" th:each="item:${menuList}" th:if="${item.code eq menu}">
			<li>
				<a th:href="${item.path}" th:utext="${item.nameZh}"></a>
			</li>
			<li th:each="subItem:${item.subMenus}" th:if="${subItem.code eq subMenu}">
				<a th:href="${subItem.path}" th:utext="${subItem.nameZh}"></a>
			</li>
		</ol>
	</div>
</div>
