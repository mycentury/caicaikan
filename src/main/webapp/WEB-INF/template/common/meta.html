<!DOCTYPE html>
<html>
<body>
	<div th:fragment="meta">
		<meta http-equiv="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="content-type" name="content-type" content="text/html" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="charset" name="charset" content="UTF-8" />
		<meta http-equiv="description" name="description" th:content="${description}" />
		<meta http-equiv="author" name="author" th:content="${author}" />
		<meta http-equiv="keywords" name="keywords" th:content="${dynamic_keywords != null ?(static_keywords+','+dynamic_keywords):static_keywords}" />
	</div>
</body>
</html>
